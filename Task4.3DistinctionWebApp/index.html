<!DOCTYPE html>
<html>
    <head>
        <title>Home: Twitch Emotes FTBs</title>
        <link rel="stylesheet" type="text/css" href="/style.css" media="screen" />
    </head>
    <body>
        <h1 style="position: center;" >Home: 4Head</h1>
        <hr>
        <p>This is the page for all the famous emotes, that the boys<br>discuss on a regular basis. OmegaLul!!</p>
        <a href="/fourhead">4Head</a><br>
        <a href="/pogu">PogU</a><br>
        <a href="/weirdchamp">Weird Champ</a>
        <br>

        <button onclick="document.getElementById('id01').style.display='block'">Login</button>

        <div id="id01" class="modal">
            <span onclick="docuemnt.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times</span>
            <form class="modal-content animate" action="/login">
                <div class="imgcontainer">
                    <img src="img_avatar2.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="uname"><b>Username:</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="pswd"><b>Password:</b></label>
                    <input type="password" placeholder="Enter Password" name="pswd" required>

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember Me
                    </label>
                </div>
                <div class="container" style="background-color: #f1f1f1;">
                    <button type="button" onclick="docuemnt.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot<a href="#">password?</a></span>
                </div>
            </form>
        </div>
        <script>
                var modal = getElementById('id01');
                window.onclick = function(event) {
                    if(event.target == modal) {
                        modal.style.display = "none";
                    }
                }
        </script>
    </body>
</html>
